      <!-----Formulario-->
      <form action="/usuarios/save" id="formUsuario" method="post">
              <div class="row">
                <h5 class="modal-title" id="registromodal">Registro de usuario</h5>
                <div class="col-xl-5 has-validation mt-3">
                  <label for="nom-user" class="form-label"><span>*</span> Nombre</label>
                  <input for="nom-user" type="text" class="form-control" placeholder="Ingrese el nombre" name="nombre" required>
                </div>
                <div class="col-xl-5 has-validation mt-3">
                  <label for="apell-user" class="form-label"><span>*</span> Apellido</label>
                  <input for="apell-user" type="text" class="form-control" placeholder="Ingrese el apellido" name="apellido" required>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-5 has-validation mt-3">
                    <label for="apell-user" class="form-label"><span>*</span> Nombre de Usuario</label>
                    <input for="apell-user" type="text" class="form-control" placeholder="Ingrese el nombre del usuario" name="username" required>
                  </div>
                <div class="col-xl-5 has-validation mt-3">
                  <label for="email-user" class="form-label"><span>*</span> Correo</label>
                  <input for="email-user" type="email" class="form-control" placeholder="Ingrese el correo" name="correo" required>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-5 has-validation mt-3">
                  <label for="num-emple" class="form-label"><span>*</span>Contraseña</label>
                  <input for="num-emple" id="pasw" type="password" class="form-control" placeholder="Ingrese la contraseña" name="password"
                    required>
                </div>
                <div class="col-xl-5 has-validation mt-3">
                  <label for="num-emple"  class="form-label"><span>*</span>Confirmar contraseña</label>
                  <input for="num-emple" id="pasw2" type="password" class="form-control" placeholder="Confirme la contraseña" name="password"
                    required>
                </div>
              </div>

          </div>
          <div class="mt-3">
            <a href="usuario.html" class="btn btn-secondary ">Cerrar</a>
            <button type="submit" onClick="comprobarClave()" class="btn btn-primary">Guardar</button>
            </form>
