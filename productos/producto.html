  <!---Contenido-->
  <main class="container">
    <h3 class="mb-3">Productos</h3>
    <a href="pcrear.html" class="btn btn-primary ">Nuevo</a>
    
    <!--filtro-->
    <div class="d-flex justify-content-end">
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Buscar">
        <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
      </form>
    </div>

    <!--Tabla-->
    <table class="table table-striped table-hover caption-top">
      <caption class="m-2">Lista de Productos</caption>
      <thead class="table-dark">
        <tr>
          
          
          <th>Producto</th>
          <th>Precio</th>
          <th>Detalle</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
         <tr each="producto">
             <td text="producto.nombreproducto"></td>
             <td text="producto.precio"></td>
          <td text="producto.detalle"></td>
          <td>
            <a href="pconsultar.html" data-bs-target=""><i
                class=" m-2 bi bi-eye-fill text-success"></i></a>
            <a href="pmodificar.html"><i
                class=" m-2 bi bi-pencil-fill text-primary"></i></a>
                <a href="#eliminarmodal"><i
                class="m-2 bi bi-trash3-fill text-danger"></i></a>
          </td>
        </tr>
       
      </tbody>
    </table>
    <!----Paginador-->
    <nav arial-label="Navegacion de tabla">
      <ul class="pagination justify-content-center">

    </nav>
    <!----Modal Eliminar-->
    <div class="modal" id="eliminarmodal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="eliminarmodal"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Eliminar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
          <div class="modal-boddy">
            <form action="">
              <p class="d-flex justify-content-center">¿Desea Eliminar este elemento?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class=" btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger"><i class="m-2 bi bi-x-circle"></i>Eliminar</button>
          </div>
          </form>
        </div>

      </div>
    </div>
