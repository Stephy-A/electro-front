        <main class="container">
            <h3 class="mb-3">Productos</h3>


            <!-----Formulario-->

                <input type="hidden" name="id" value="producto.id"> 
                <div class="row">
                    <h5 class="title" id="registromodal">Consultar Producto</h5> 
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Categoria</label>
                        <input for="nom-user" type="text" class="form-control" autocomplete="off" value="producto.categoria.nombrecategoria"disabled>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Marca</label>
                        <input for="nom-user" type="text" class="form-control" autocomplete="off" value="producto.marca.nombremarca" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Nombre</label>
                        <input for="nom-user" type="text" class="form-control" autocomplete="off" value="producto.nombreproducto" disabled>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Detalles</label>
                        <input for="nom-user" type="text" class="form-control" autocomplete="off" value="producto.detalle" disabled></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Imagen1 </label>
                        <input for="nom-user" type="file" class="form-control" name="img" disabled>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Caracteristicas</label>
                        <input for="nom-user" type="text" class="form-control" autocomplete="off" value="producto.caracteristica" disabled></input>
                    </div>
                    <div class="row">

                        <div class="col-xl-5 has-validation mt-3">
                            <label for="apell-user" class="form-label"><span>*</span>Precio</label>
                            <input for="apell-user" type="number" class="form-control" autocomplete="off" value="producto.precio" disabled>
                        </div>
                        <div class="col-xl-5 has-validation mt-3">
                            <label for="nom-user" class="form-label"><span>*</span> Componentes</label>
                            <input for="nom-user" type="text" class="form-control" autocomplete="off" value="producto.componente" disabled></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-5 has-validation mt-3">
                            <label for="date-user" class="form-label"><span>*</span> Fecha</label>
                            <input for="date-user" type="date" class="form-control" autocomplete="off" value="producto.fecha" disabled>
                        </div>

                    </div>

                    <div class="row">


                    </div>

                </div>
                <div class="m-3">
