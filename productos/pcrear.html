        <!---Contenido-->
        <main class="container">
            <h3 class="mb-3">Productos</h3>

            <!-----Formulario-->
            <form action="/productos/save" method="post" enctype="multipart/form-data">
                <div class="row">
                    <h5 class="title" id="registromodal">Crear Producto</h5> 
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Categoria</label>
                        <select class="form-select" name="categoria" id="categoria" >
                            <option each="categoria : categorias" value="categoria.id" text="categoria.nombrecategoria"></option>
                        </select>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Marca</label>
                        <select class="form-select" name="marca" id="marca">
                            <option each="marca : marcas" value="marca.id" text="marca.nombremarca"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Nombre</label>
                        <input for="apell-user" type="text" class="form-control" placeholder="Nombre producto" autocomplete="off" value="producto.nombreproducto" name="nombreproducto" required>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span></span> Imagen1 </label>
                        <input for="apell-user" type="file" class="form-control" placeholder="Seleccione la imagen" name="img" id="img"  >
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="date-user" class="form-label"><span>*</span> Fecha</label>
                        <input for="apell-user" type="date" class="form-control" placeholder="Fecha" autocomplete="off" value="producto.fecha" name="fecha" required>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="apell-user" class="form-label"><span>*</span>Precio</label>
                        <input for="apell-user" type="number" id="precio" autocomplete="off" value="producto.precio" name="precio" class="form-control">
                    </div>
                </div>
                <div class="row">

                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Componentes</label>
                        <textarea for="nom-user" type="text" id="componente" autocomplete="off" value="producto.componente" name="componente" class="form-control" ></textarea>
                    </div>
                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span>*</span> Caracteristicas</label>
                        <textarea for="nom-user" type="text" id="caracteristica" autocomplete="off" value="producto.caracteristica" name="caracteristica" class="form-control" ></textarea>
                    </div>
                </div>

                <div class="row">

                    <div class="col-xl-5 has-validation mt-3">
                        <label for="nom-user" class="form-label"><span></span> Detalles</label>
                        <textarea for="nom-user" type="text" id="detalle" autocomplete="off" value="producto.detalle" name="detalle" class="form-control" ></textarea>
                    </div>
                </div>

                </div>
                <div class="m-3">
                    <a href="Producto.html" class="btn btn-secondary ">Cerrar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
